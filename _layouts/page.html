<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      {% if page.title %}{{ page.title }} - {% endif%}Clever Cloud documentation
    </title>
    <link media="all" rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link href="/css/jquery-ui-1.9.1.custom.min.css" rel="stylesheet">
    <link media="all" rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link media="all" rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css"/>
    <link media="all" rel="stylesheet" type="text/css" href="/css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/pygments.css"/>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png"/>
    <script src="/js/jquery-1.8.2.js"></script>
    <script src="/js/jquery-ui-1.9.1.custom.min.js"></script>
    <script>
    $(function() {
      var active_menu = $( "#sidebar .menu-posts:has(.active)" );
      $( "#sidebar" ).accordion({
        header: ".menu-tag",
        collapsible: true,
        active: (active_menu.length > 0 ? parseInt(active_menu.attr("data-index")) -1 : false),
        heightStyle: "content" });
    });
    </script>
  </head>
  <body>
    <div id="wrap">
      <nav id="headbar">
        <a href="/" class="back">
          <img src="/img/clever-cloud.png" alt="Â«"/>
        </a>
        <a href="/" class="brand">Clever Cloud documentation</a>
        <ul class="nav pull-right portal">{% for link in site.portal.list %}
          <li>
            <a href="{{ link.url }}" class="btn portal-link">{{ link.title }}</a>
          </li>{% endfor %}
        </ul>
      </nav>
      <menu id="sidebar">
        {% include nav.html %}
      </menu>
      <div id="center">
				<div>
          {{ content }}
        </div>
        <div id="disqus_thread"></div>
      </div>
    </div>{% unless page.url == '/index.html' %}
    <script type="text/javascript">
      var disqus_shortname   = 'doc-clever';
      var disqus_title       = '{{ page.title }}';
      var disqus_identifier  = '{% if page.disqus_id %}{{ page.disqus_id }}{% else %}{{ page.url }}{% endif %}';
      var disqus_developer   = 1;
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
    </script>{% endunless %}
    <script type="text/javascript">
	   var _gaq = _gaq || [];
	   _gaq.push(['_setAccount', 'UA-19997759-7']);
	   _gaq.push(['_trackPageview']);
	   (function() {
	     var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	     ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	     var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	   })();
	  </script>
  </body>
</html>
